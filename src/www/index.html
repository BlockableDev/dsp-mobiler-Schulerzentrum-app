<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>DSZ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/mainSidebar.css" />
	</head>
	<body>
		<div class="app">
			<div class="menu-toggle">
				<div class="hamburger">
					<span></span>
				</div>
			</div>

			<aside class="sidebar">
				<h3>Menu</h3>

				<nav class="menu">
					<a href="#" class="menu-item is-active">Zentrum</a>
					<a href="html/untisLogIn.html" class="menu-item">Untis</a>
					<a
						href="https://dsporto.unicard.pt/UnicardSIGE_Portal"
						class="menu-item"
						>Kantine</a
					>
					<a href="https://www.dsporto.de/" class="menu-item">DSP Website</a>
				</nav>
			</aside>

			<main class="content">
				<div class="main-text">
					<h1>Willkommen in deinen Schulerzentrum</h1>
					<p>Alle deine schuliche Medien in eine App</p>
				</div>
				<div class="zentrumImages">
					<a href="html/untisLogIn.html" class="untisLogo"
						><img src="img/untisLogo.png" alt="Untis Logo"
					/></a>
					<a
						href="https://dsporto.unicard.pt/UnicardSIGE_Portal"
						class="essenLogo"
					>
						<img src="img/essenLogo.png" alt="Essen Logo" />
					</a>
					<a href="https://www.dsporto.de/" class="dspLogo">
						<img src="img/dspLogo.jpeg" alt="DSP Logo" />
					</a>
					<button onclick="teamsChecker()" class="teamsLogo">
						<img src="img/teamsLogo.png" alt="Microsoft Teams Logo" />
					</button>
					<a href="html/studentMail" class="studentMail"></a>
				</div>
			</main>
		</div>

		<script>
			const menu_toggle = document.querySelector(".menu-toggle");
			const sidebar = document.querySelector(".sidebar");

			menu_toggle.addEventListener("click", () => {
				menu_toggle.classList.toggle("is-active");
				sidebar.classList.toggle("is-active");
			});

			// (I think) for this to work we need to execute in the console: cordova plugin add https://github.com/lampaa/com.lampa.startapp.git
			function openTeams() {
				if (navigator.startApp.check("com.microsoft.teams") == true) {
					navigator.startApp.start("com.microsoft.teams");
				} else {
					window.open("https://teams.microsoft.com/");
				}
			}
			function teamsChecker() {
				if (
					/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
						navigator.userAgent
					)
				) {
					openTeams();
				} else {
					window.open("https://teams.microsoft.com/");
				}
			}
		</script>
	</body>
</html>
